<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordspotting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 200px;
            padding: 10px;
            text-align: center;
        }
        h5 {
            margin: 5px 0;
            color: #666;
        }
        #keyword_count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #009688;
            margin: 10px 0;
            word-wrap: break-word;
        }
        button {
            background: none;
            border: none;
            color: #009688;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        button:hover {
            color: #00796b;
        }
    </style>
</head>
<body>
    <div>
        <small>Keywords found:</small>
    </div>

    <div id="keyword_count">None.</div>

    <button id="options_btn" type="button">Options</button>
</body>
</html>
