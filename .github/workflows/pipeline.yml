name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      # - run: npm run format -- --check  # Optional: Enforce formatting

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run smoke

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [quality, smoke]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm test

  package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Build Zip
        run: |
          chmod +x build.sh
          ./build.sh
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: wordspotting-extension
          path: wordspotting.zip

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: wordspotting-extension
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wordspotting.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
