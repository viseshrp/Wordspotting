name: CI

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install chromium
      - run: make test
      - run: make build
      - run: npm run smoke
      - run: npm run smoke:e2e
      - run: make package
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wordspotting-extension
          path: dist/wordspotting-*.zip
