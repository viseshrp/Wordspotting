<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordspotting Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="./main.ts"></script>
</head>
<body>
  <input id="website_input" />
  <button id="add_sites"></button>
  <button id="clear_sites"></button>
  <div id="website_list_container"></div>

  <input id="bl_word_input" />
  <button id="add_bl_word"></button>
  <button id="clear_keywords"></button>
  <div id="bl_word_list_container"></div>

  <input id="notifications_switch" type="checkbox" />
  <input id="extension_switch" type="checkbox" />
  <input id="highlight_switch" type="checkbox" />
  <div id="highlight_color_row"></div>
  <input id="highlight_color_input" type="color" />
  <select id="theme_select">
    <option value="system">System</option>
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>
</body>
</html>
