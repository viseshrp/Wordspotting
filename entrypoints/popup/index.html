<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordspotting</title>
    <link rel="stylesheet" href="../styles/material.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.ts"></script>
</head>
<body>
    <header class="card-header" style="padding: 16px;">
        <h1 class="headline-small" style="margin: 0; color: var(--md-sys-color-primary);">Wordspotting</h1>
        <button id="options_btn" class="icon-btn" title="Settings" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
    </header>

    <main style="padding: 0 16px 16px;">
        <!-- Add Site Card -->
        <div id="add_site_section" class="card" style="display: none; border-color: var(--md-sys-color-primary);">
            <div class="card-header">
                <h2 class="title-medium" style="color: var(--md-sys-color-primary);">Enable on this site</h2>
            </div>
            
            <div class="input-group" style="margin-bottom: 16px;">
                <select id="site_scope_select" name="site_scope" aria-label="Score">
                    <option value="root" selected>Root domain</option>
                    <option value="subdomain">This subdomain</option>
                    <option value="full">Full URL (exact match)</option>
                </select>
            </div>

            <div style="margin-bottom: 16px; display: flex; align-items: center; gap: 8px;">
                <div class="switch">
                    <label>
                        <input type="checkbox" id="refresh_on_add">
                        <span class="slider"></span>
                    </label>
                </div>
                <label for="refresh_on_add" class="label-large" style="cursor: pointer;">Refresh after adding</label>
            </div>

            <button id="add_current_site" class="btn-primary" style="width: 100%;">Add Site</button>
        </div>

        <!-- Results Card -->
        <div class="card" id="results_wrapper">
            <div class="card-header">
                <h2 class="title-medium">Found Keywords</h2>
            </div>
            <div id="keyword_container" class="chip-container">
                <div class="empty-state body-medium muted" style="width: 100%; text-align: center; padding: 12px;">Scanning...</div>
            </div>
        </div>
    </main>
</body>
</html>
